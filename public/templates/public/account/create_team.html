<div class="section">
  <h2>Créer une nouvelle équipe</h2>
  <div class="row">
    <form class="col s12" action="{% url 'public:create_team' %}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <i class="material-icons prefix">school</i>
          <select name="school_id" class="select">
            {% for school in schools %}
              <option value="{{ school.id }}">{{ school }}</option>
            {% endfor %}
          </select>
          <label>Université/Ecole</label>
        </div>
        <div class="input-field col s6 offset-s3">
          <i class="material-icons prefix">people</i>
          <input name="name" id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Nom de l'équipe</label>
        </div>
      </div>
      <div class="center row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Créer
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
