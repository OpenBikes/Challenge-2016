<div class="section">
  <h2>Rejoindre une Ã©quipe existante</h2>
  <div class="row">
    <form class="col s12" action="{% url 'public:join_team' %}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col m8 offset-m2">
          <i class="material-icons prefix">people</i>
          <select name="team_id" class="select">
            {% for team in teams %}
              <option value="{{ team.id }}">{{ team.name }} - {{ team.school }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="center row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            Rejoindre
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
