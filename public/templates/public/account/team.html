<div class="section">
  <h2 align="center">{{ user.person.team.name }}</h2>
  <div class="section">
    <div id="container" style="width:100%; height:400px;"></div>
  </div>
  <div class="section">
    <ul class="collection with-header">
      <li align="center" class="collection-header"><b>Membres</b></li>
      {% for member in team_members %}
        <li class="collection-item">
          <div>
            {{ member.full_name }}
            <!-- Captain badge -->
            {% if member.is_captain %}
              <a href="#!" class="secondary-content tooltipped" data-position="right" data-delay="0" data-tooltip="Capitaine d'équipe">
                <i class="material-icons">assignment_ind</i>
              </a>
            {% endif %}
            <!-- Remove team member button -->
            {% if user.person.is_captain and not member.is_captain %}
              <a style="margin-left: 10px;" href="/name-captain/{{ member.id }}" class="secondary-content tooltipped" data-position="right" data-delay="0" data-tooltip="Nommer capitaine">
                <i style="color: #228b22;" class="material-icons">assignment_ind</i>
              </a>
              <a href="/remove-team-member/{{ member.id }}" class="secondary-content tooltipped" data-position="left" data-delay="0" data-tooltip="Supprimer de l'équipe">
                <i style="color: #990000;" class="material-icons">not_interested</i>
              </a>
            {% endif %}
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
