<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="icon" href="/static/favicon.ico" />

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" />
  <link type="text/css" rel="stylesheet" href="/static/vendor/css/materialize.min.css" />
  <link type="text/css" rel="stylesheet" href="/static/vendor/css/font-awesome.min.css" />

  <title>Challenge 2016</title>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-85618443-1', 'auto');

  </script>
  
</head>

<body>

  <header class="navbar-fixed">
    {% include "public/navbar.html" %}
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  {% include "public/footer.html" %}

  {% block javascript %}

    <!-- JavaScript -->
    <script type="text/javascript" src="/static/vendor/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/static/vendor/js/materialize.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function($) {
          $('#navbar-collapse').sideNav();
      });
    </script>
  {% endblock %}
</body>

</html>

<style>
body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
}

main {
    padding-top: 40px;
    padding-bottom: 40px;
    flex: 1 0 auto;
}
</style>
